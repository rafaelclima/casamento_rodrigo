<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset-min.css">   
    <title>Pit Stop - Casa Nova</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <h1>Quem casa, quer casa!</h1>
            <h2>Esperamos você no nosso <br> Chá Drive Thru de casa Nova!</h2>
        </div>

        <section class="imagem">
            <div class="img-principal">
                <img class="carro" src="image/rodrigoejessica.png" alt="Rodrigo e Jessica dentro do carro.">
                <div class="texto-destaque">
                    <h1>Pit Stop</h1>
                    <h2>Casa nova</h2>
                </div>
            </div>

            <div class="presente">
                <div class="img-presente">
                    <img class="presente" src="image/presentes.png" width="150px" height="150px" alt="imagem simbolizando um presente.">
                </div>
                
                <div class="botao-presente">
                    <p>Acesse nossa <br> lista de presentes</p>
                    <a class="button" href="https://docs.google.com/spreadsheets/d/1mnhgXHSsIsvRSp4pPMLjioYjvf9ZlzFMjkcONez9N4c/edit#gid=0">Clique aqui</a>
                </div>
            </div>
        </section>

        <div class="data-local">
            <section class="data">
                <img src="image/calendar.png" alt="Data do evento">
                <p>19/03 (Sábado) <br> das 14:30 às 1730</p>
            </section>
            <section class="local">
                <a href="https://goo.gl/maps/aKzeNctnGq1ZBFXG6" target="_blank">
                    <img src="image/localizacao.png" alt="local do evento">
                    <p>Clique para ver a rota <br> no seu app de GPS</p>
                </a>
            </section>
        </div>
    </div>
</body>
</html>
